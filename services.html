<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/like.ico">
  <link rel="stylesheet" href="./assets/css/services.css">
  <title>My Likes - Services</title>
</head>
<body>
  <div class="main-container">

    <div class="navbar-container">
      <div class="navbar">
        <div class="brand-logo-container">
          <h2 href='https://mylikes2.github.io/mylikes.github.io/'>My Likes</h2>
        </div>
        <div class="buttons-container">
          <div class="buttons">
            <div onclick="homeNav()" id="home-btn" class="home-btn">
              Home
            </div>
            <div id="services-btn" class="services-btn active-btn">
              Services
            </div>
            <div onclick="contactNav()" id="contact-btn" class="contact-btn">
              Contact
            </div>
          </div>
          <div onclick="menuToggle()" class="toggle-btn-container">
            <div class="toggle-btn">
              &#9776;
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="services-container">
      <div class="services">
        <div class="services-text-container">
          <div class="services-text">
            <h1>Services</h1>
          </div>
        </div>
        <div class="services-table">
          <div class="table-headers">
            <ul class="headers-list">
              <li class="headers-active " id="insta-btn" onclick="getInstagram()">Instagram</li>
              <li class="header-inactive" id="facebook-btn" onclick="getFacebook()">Facebook</li>
              <li class="header-inactive" id="youtube-btn" onclick="getYoutube()">Youtube</li>
              <li class="header-inactive" id="tiktok-btn" onclick="getTikTok()">TikTok</li>
            </ul>
          </div>

          <table id='service-table'>
            <tr class="titles-table">
              <th>ID</th>
              <th>Service Name</th>
              <th>Price</th>
              <th>Min Qty</th>
              <th>Max Qty</th>
              <th>Action</th>
            </tr>
            <!-- <tr id="service-row">
              <td class="small-width">1</td>
              <td>Instagram Likes</td>
              <td class="medium-width">$5</td>
              <td>1000</td>
              <td>1000</td>
              <td class="view-btn">View</td>
            </tr> -->
            <!-- <tr id="instagram-row">
              
            </tr>  -->
            <!--
            <tr id="facebook-row">
              
            </tr>

            <tr id="youtube-row">
              
            </tr>

            <tr id="tiktok-row">
              
            </tr> -->

          </table>


        </div>

        <h3 class="filler">Click on the Social Tab to View the Services</h3>
      </div>
    </div>

    <div id="model" class="service-model-card-container">
      <div class="service-card">
        <div class="card-header">
          <div onclick="modelClose()" class="close-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
          </div>
        </div>
        <div class="card-body">
          <div class="service-title">
            <h3 id="service-title-text">Instagram</h3>
          </div>
          <div class="service-price">
            <h3 id="service-price-text">$5</h3>
          </div>
          <div class="service-min-qty">
            <h3 id="service-min-text">1000</h3>
          </div>
          <div class="service-max-qty">
            <h3 id="service-max-text">5000</h3>
          </div>
          <div class="action-button">
            <div class="action-btn">
              ORDER NOW
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer-container">
      <div class="footer-image">
        <h4 href='https://mylikes2.github.io/mylikes.github.io/'>My Likes</h4>
      </div>
      <div class="footer-copyrights">
        Â© Copyright My Likes. All Rights Reserved.
      </div>
    </div>
  </div>

  <script src="https://mylikes2.github.io/mylikes.github.io/assets/script/services.js" defer></script>
